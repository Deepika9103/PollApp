{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
</head>

<body>
    <h1 style="text-align: center;margin-top: 2%;;">Register</h1>
    <div style="display: flex;justify-content: center;align-items: center;">

        <form action="" style="margin-top: 5%;text-align: center;" method="POST"> {% csrf_token %}
            <label for="username" class="form-label">{{form.username.label}}</label> <br>
            <!-- <input type="email" id="email" name="email" class="form-control">  -->
            {{form.username}} <br>
            <label for="test" class="form-label">{{form.email.label}}</label> <br>
            <!-- <input type="email" id="email" name="email" class="form-control">  -->
            {{form.email}} <br>
            <label for="password" class="form-label">{{form.password1.label}}</label> <br>
            <!-- <input type="password" id="password1" name="password1" class="form-control"> -->
            {{form.password1}} <br>
            <label for="password" class="form-label">{{form.password2.label}}</label> <br>
            <!-- <input type="password" id="password2" name="password2" class="form-control">  -->
            {{form.password2}} <br>
            <br>
            <input type="submit" class="btn btn-info" value="Sign Up">
            <p> Already have an account ?<a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
