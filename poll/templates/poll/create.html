{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
</head>

<body>
    <h1 style="text-align: center;margin-top: 2%;;">Create Poll</h1>
    <div style="display: flex;justify-content: center;align-items: center;">

        <form action="" style="margin-top: 5%;text-align: center;" method="POST"> {% csrf_token %}
            <label for="question" class="form-label">Enter Poll Question</label>
            <input type="text" id="question" name="question" class="form-control">
            <label for="option1" class="form-label">Enter Option 1</label>
            <input type="text" id="option1" name="option1" class="form-control">
            <label for="option2" class="form-label">Enter Option 2</label>
            <input type="text" id="option2" name="option2" class="form-control">
            <label for="option3" class="form-label">Enter Option 3</label>
            <input type="text" id="option3" name="option3" class="form-control"> <br>
            <input type="submit" class="btn btn-info">
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
