{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
</head>

<body>
    <h1 style="text-align: center;margin-top: 2%;font-size: 65px;">Vote</h1>
    <div>
        <form action="" style="margin-top: 5%;text-align: center;" method="POST"> {% csrf_token %}
            <h5 style="font-size:50px;"> <label for="question"> {{ poll.question }} </label> </h5>
            <label for="option1" style="font-size:30px;">
                <input type="radio" name="poll" id="option1" value="option1">
                {{ poll.option1 }}
            </label> <br>
            <label for="option2" style="font-size:30px;">
                <input type="radio" name="poll" id="option2" value="option2">
                {{ poll.option2 }}
            </label> <br>
            <label for="option3" style="font-size:30px;">
                <input type="radio" name="poll" id="option3" value="option3">
                {{ poll.option3 }}
            </label> <br> <br>
            <input type="Submit" class="btn btn-info">
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
